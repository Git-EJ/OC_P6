<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/bb7f86ceb6.js" crossorigin="anonymous"></script>
  <script src="./scripts/utils/lightBox.js" defer></script>
  <script src="/scripts/pages/photographer.js" type="module" defer></script>
  <script src="./scripts/utils/contactForm.js" defer></script>
  <title>Fisheye - photographe </title>
</head>


  <header>
    <a href="./index.html"><img src="assets/images/logo.png" class="logo" alt="Logo du site fisheye"
        aria-label="Logo du site fisheye" /></a>
  </header>
  <main id="main">
    <div class="photographHeader_container">
      <div class="photographHeader left"></div>
      <div class="photographHeader middle">
        <button class="contact_button" id="photograph_contact_button_position"
          onclick="displayModal()">Contactez-moi</button>
      </div>
      <div class="photographHeader right"></div>
    </div>
  </main>

  <div class="select_container">
    <label for="sort">Trier par</label>
    <select id="sort" name="sort"> 
      <option value="Popularité" id="popularite">Popularité</option>
      <option value="Date (plus récents)" id="dateNew">Date (plus récents)</option>
      <option value="Date (plus anciens)" id="dateOld">Date (plus anciens)</option>
      <option value="Titre" id="titre">Titre</option>
    </select>
  </div>

  <section class="photographer_medias_section"></section>

  <div class="overlay_bottomRight">
    <span class="overlay_bottomRight_likesCounter"></span>
    <i class="fa-solid fa-heart"></i>
    <span class="overlay_bottomRight_pricePerDay"></span>
  </div>


<div class="lightbox">
  <div class="lightbox_modal">

    <svg class="lightbox_modal_close" viewBox="0 0 384 512" onclick="closeLightBox()"
      alt="icone de fermeture lightBox media" aria-label="icone de fermeture carrousel photos et videos">
      <path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 
                105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 
                12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 
                45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z" />
    </svg>

    <svg class="lightbox_modal_before" viewBox="0 0 320 512" onclick="" alt="icone media precedent lightBox media"
      aria-label="icone media precedent lightBox media">
      <path d="M41.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 
                0-45.3L109.3 256 246.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z" />
    </svg>

    <svg class="lightbox_modal_after" viewBox="0 0 320 512" onclick="" alt="icone media suivant lightBox media"
      aria-label="icone media suivant lightBox media">
      <path d="M278.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-160 160c-12.5 12.5-32.8 
                12.5-45.3 0s-12.5-32.8 0-45.3L210.7 256 73.4 118.6c-12.5-12.5-12.5-32.8 
                0-45.3s32.8-12.5 45.3 0l160 160z" />
    </svg>
  </div>
  <div class="lightbox_modal_title"></div>
</div>

  <div id="contact_modal">
    <div class="modal_form">
      <header>
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" onclick="closeModal()" alt="icone de fermeture formulaire"
          aria-label="icone de fermeture formulaire" />
      </header>

      <form>
        <div role="group" aria-label="Informations personnelles">

          <label for="firstname" id="first-name">Prénom</label>
          <input id="firstname" type="text" name="firstname" value="rr" aria-labelledby="first-name"
            placeholder="Votre prénom ici" minlength="2" maxlength='40' spellcheck="false"
            pattern="^[a-zA-ZÀ-ÿ][a-zA-ZÀ-ÿ\s\-]*[a-zA-ZÀ-ÿ]$" required />

          <label for="lastname" id="last-name">Nom</label>
          <input id="lastname" type="text" name="lastname" value="uu" aria-labelledby="last-name"
            placeholder="Votre nom ici" minlength="2" maxlength='40' spellcheck="false"
            pattern="^[a-zA-ZÀ-ÿ][a-zA-ZÀ-ÿ\s\-]*[a-zA-ZÀ-ÿ]$" required />

          <label for="email" id="e-mail">Email</label>
          <input id="email" type="email" name="email" value="ihjif@g.com" aria-labelledby="e-mail"
            placeholder="Votre email ici: email@example.com" pattern="^[\w.%+\-]+@[A-Za-z0-9.\-]+\.[A-Za-z]{2,}$"
            required />

        </div>

        <div role="group" aria-label="Message">

          <label for="message" id="m-essage">Votre Message</label>
          <textarea id="message" rows="15" class="form_message" name="message" value="" aria-labelledby="m-essage"
            placeholder="Votre message ici" minlength="20" maxlength="600" pattern="^[a-zA-Z0-9\-_@#]+$"
            required></textarea>

        </div>

        <label for="submit-button" id="s-ubmit-button" class="hidden">Envoyer</label>
        <button id="submit-button" aria-labelledby="s-ubmit-button" class="contact_button">Envoyer</button>
      </form>
    </div>
  </div>
  
  </body>

</html>
